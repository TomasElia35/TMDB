<main class="main-content">
  <section class="catalog-section">
    <h2>Mis Favoritos</h2>

    <div *ngIf="isLoading" class="feedback-container">
      <div class="spinner"></div>
      <p>Cargando tus películas favoritas...</p>
    </div>

    <div *ngIf="!isLoading && error" class="feedback-container error-message">
      <p>{{ error }}</p>
    </div>

    <div *ngIf="!isLoading && favoriteMovies.length > 0" class="movie-grid">
      
      <div *ngFor="let movie of favoriteMovies" 
           class="movie-card" 
           (click)="openMovieDetails(movie)">
        
        <button 
          class="favorite-button favorited"
          (click)="toggleFavorite(movie, $event)"
          title="Quitar de favoritos">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
        </button>

        <img [src]="tmdbService.getImageUrl(movie.poster_path, 'w500')" [alt]="movie.title">
        
        <div class="movie-info">
          <h3>{{ movie.title }}</h3>
          <span class="movie-rating">
            ⭐ {{ movie.vote_average | number:'1.1-1' }}
          </span>
          <p class="movie-overview">
            {{ movie.overview || 'Sin descripción disponible.' }}
          </p>
        </div>
      </div>
    </div>
  </section>
</main>

<app-movie-detail-modal 
  *ngIf="selectedMovie" 
  [movie]="selectedMovie" 
  (closeModal)="closeModal()">
</app-movie-detail-modal>
